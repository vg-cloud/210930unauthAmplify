type Results @model @auth(rules: [
        { allow: owner },
        { allow: public, provider: iam, operations: [read] }
    ]) {
  id: ID!
  student: String!
  grade: String!
}

type Exam @model @auth(rules: [
        { allow: owner },
        { allow: public, provider: iam, operations: [read] }
    ]) {
  id: ID!
  subject: String!
  date: String!
  teacher: String!
}
